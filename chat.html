<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:17</span>
      </div>
      <div class="status-bar__column">
        <span>15%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/새우.jpg"
            class="user-componet__avatar user-componet__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Saewoo</h4>
            <h6 class="user-component__subtitle">
              where are you? plz come home early
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">03:18</span>
          <div class="badge">8</div>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/탄.jpg"
            class="user-componet__avatar user-componet__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Tan</h4>
            <h6 class="user-component__subtitle">where are you? hungry</h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">08:28</span>
          <div class="badge">12</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/밥풀.jpg"
            class="user-componet__avatar user-componet__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Bobpuri</h4>
            <h6 class="user-component__subtitle">meow~~meow~~purring</h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">04:27</span>
          <div class="badge">2</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/깐쇼.jpg"
            class="user-componet__avatar user-componet__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">KKansho</h4>
            <h6 class="user-component__subtitle">give me chur!!</h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">12:25</span>
          <div class="badge">3</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/누누.jpg"
            class="user-componet__avatar user-componet__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">imnunu</h4>
            <h6 class="user-component__subtitle">
              I need to go pee-pee!! hurry
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">11:08</span>
          <div class="badge">3</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">28</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
